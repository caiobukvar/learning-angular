<div class="container">
  <div class="search__input">
    <label for="search">Procurar usu√°rio</label>
    <div>
      <input type="text" name="search" id="search" placeholder="Digite o username desejado"
        (input)="handleUsername($event)">
      <button (click)="getGithubUserByLogin()">
        Procurar
      </button>
    </div>
  </div>
  <div class="users">
    <div *ngIf="filteredUser; else allUsers" class="user">
      <img src={{filteredUser.avatar_url}} alt="">
      <h3>{{ filteredUser.login }}</h3>
      <a href={{filteredUser.url}} target="_blank" rel="noopener noreferrer">check {{ filteredUser.login }}'s
        profile</a>
    </div>
    <ng-template #allUsers>
      <div *ngFor="let user of users" class="user">
        <img src={{user.avatar_url}} alt="">
        <h3>{{ user.login }}</h3>
        <a href={{user.url}} target="_blank" rel="noopener noreferrer">check {{ user.login }}'s profile</a>
      </div>
    </ng-template>
  </div>
</div>
