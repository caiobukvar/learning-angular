<div class="container">
  <div *ngIf="products">
    <table class="table">
      <tr>
        <th>Nome do produto</th>
        <th>Quantidade</th>
      </tr>
      <tr *ngFor="let product of products">
        <td>{{product.productName}}</td>
        <td>{{product.productAmount}}</td>
      </tr>
    </table>
  </div>
</div>
